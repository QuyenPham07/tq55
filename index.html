  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: #9ad5d5b3;
      color: #333;
    }

    header {
      background:url('https://vietsensetravel.com/view/at_tour-du-lich-mien-bac-4-ngay-3-dem_3bd97a6199a93d812f43108c24432dc2.jpg')no-repeat center center/cover;
      height: 60vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 3px 2px 4px #000;
    }

    header h1 {
      font-size: 3em;
      text-align: center;
    }

   
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section {
      margin-bottom: 50px;
    }

    .section h2 {
      color: #0288D1;
      margin-bottom: 15px;
    }

    .destinations {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      width: calc(33.333% - 20px);
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    footer {
      background: #0288D1;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .card {
        width: 100%;
      }

      header h1 {
        font-size: 2em;
      }
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: #4bc785;
      
    }
    table, th, td {
      border: 1px solid #cccccc;
    }
    th, td {
      padding: 20px;
      text-align: left;
    }
    ul {
      margin-top: 10px;
      color:rgb(42, 32, 32);
    }
  </style>
</head>
